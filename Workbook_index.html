<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Personal To-Do Manager</title>
    <style>
        :root {
            --primary: #2d6cdf;
            --bg: #f7f9fb;
            --card-bg: #fff;
            --border: #e0e6ed;
            --text: #222;
            --muted: #888;
            --radius: 12px;
            --shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            color: var(--text);
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
        }
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
            font-weight: 600;
        }
        header p {
            color: var(--muted);
            margin: 0;
            font-size: 1.1rem;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem 2rem 1rem;
        }
        .todo-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--border);
            min-width: 0;
        }
        .todo-card h2 {
            margin: 0 0 1.2rem 0;
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: var(--primary);
        }
        .progress-ring {
            margin-bottom: 1.2rem;
            position: relative;
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progress-ring svg {
            transform: rotate(-90deg);
        }
        .progress-ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: 0.5px;
            user-select: none;
        }
        .todo-input-row {
            display: flex;
            width: 100%;
            margin-bottom: 1.2rem;
            gap: 0.5rem;
        }
        .todo-input-row input[type="text"] {
            flex: 1;
            padding: 0.5rem 0.8rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            background: #f9fafb;
            outline: none;
            transition: border 0.2s;
        }
        .todo-input-row input[type="text"]:focus {
            border-color: var(--primary);
        }
        .todo-input-row button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 0 1.1rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .todo-input-row button:hover {
            background: #1b4fa0;
        }
        ul.todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        ul.todo-list li {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 1rem;
            transition: background 0.2s;
        }
        ul.todo-list li:last-child {
            border-bottom: none;
        }
        .todo-checkbox {
            margin-right: 0.8rem;
            accent-color: var(--primary);
            width: 1.1em;
            height: 1.1em;
        }
        .todo-text {
            flex: 1;
            word-break: break-word;
            transition: color 0.2s;
        }
        .todo-completed .todo-text {
            color: var(--muted);
            text-decoration: line-through;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #c0392b;
            font-size: 1.1em;
            margin-left: 0.7em;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .remove-btn:hover {
            opacity: 1;
        }
        @media (max-width: 700px) {
            .container {
                grid-template-columns: 1fr;
                gap: 1.2rem;
            }
            .todo-card {
                padding: 1.2rem 0.7rem 1rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal To-Do Manager</h1>
        <p>Organize your tasks by timeframe and track your progress visually.</p>
    </header>
    <main class="container">
        <section class="todo-card" data-section="daily">
            <h2>Daily</h2>
            <div class="progress-ring" data-progress="daily">
                <svg width="90" height="90">
                    <circle cx="45" cy="45" r="38" stroke="#e0e6ed" stroke-width="8" fill="none"/>
                    <circle cx="45" cy="45" r="38" stroke="#2d6cdf" stroke-width="8" fill="none"
                                    stroke-linecap="round" stroke-dasharray="238.76" stroke-dashoffset="238.76"/>
                </svg>
                <span class="progress-ring-text">0%</span>
            </div>
            <form class="todo-input-row" autocomplete="off">
                <input type="text" placeholder="Add daily task..." maxlength="80" required>
                <button type="submit" title="Add Task">+</button>
            </form>
            <ul class="todo-list"></ul>
        </section>
        <section class="todo-card" data-section="weekly">
            <h2>Weekly</h2>
            <div class="progress-ring" data-progress="weekly">
                <svg width="90" height="90">
                    <circle cx="45" cy="45" r="38" stroke="#e0e6ed" stroke-width="8" fill="none"/>
                    <circle cx="45" cy="45" r="38" stroke="#2d6cdf" stroke-width="8" fill="none"
                                    stroke-linecap="round" stroke-dasharray="238.76" stroke-dashoffset="238.76"/>
                </svg>
                <span class="progress-ring-text">0%</span>
            </div>
            <form class="todo-input-row" autocomplete="off">
                <input type="text" placeholder="Add weekly task..." maxlength="80" required>
                <button type="submit" title="Add Task">+</button>
            </form>
            <ul class="todo-list"></ul>
        </section>
        <section class="todo-card" data-section="monthly">
            <h2>Monthly</h2>
            <div class="progress-ring" data-progress="monthly">
                <svg width="90" height="90">
                    <circle cx="45" cy="45" r="38" stroke="#e0e6ed" stroke-width="8" fill="none"/>
                    <circle cx="45" cy="45" r="38" stroke="#2d6cdf" stroke-width="8" fill="none"
                                    stroke-linecap="round" stroke-dasharray="238.76" stroke-dashoffset="238.76"/>
                </svg>
                <span class="progress-ring-text">0%</span>
            </div>
            <form class="todo-input-row" autocomplete="off">
                <input type="text" placeholder="Add monthly task..." maxlength="80" required>
                <button type="submit" title="Add Task">+</button>
            </form>
            <ul class="todo-list"></ul>
        </section>
        <section class="todo-card" data-section="yearly">
            <h2>Yearly</h2>
            <div class="progress-ring" data-progress="yearly">
                <svg width="90" height="90">
                    <circle cx="45" cy="45" r="38" stroke="#e0e6ed" stroke-width="8" fill="none"/>
                    <circle cx="45" cy="45" r="38" stroke="#2d6cdf" stroke-width="8" fill="none"
                                    stroke-linecap="round" stroke-dasharray="238.76" stroke-dashoffset="238.76"/>
                </svg>
                <span class="progress-ring-text">0%</span>
            </div>
            <form class="todo-input-row" autocomplete="off">
                <input type="text" placeholder="Add yearly task..." maxlength="80" required>
                <button type="submit" title="Add Task">+</button>
            </form>
            <ul class="todo-list"></ul>
        </section>
    </main>
    <script>
        // Utility for each section
        const sections = ['daily', 'weekly', 'monthly', 'yearly'];
        const STORAGE_KEY = 'todo_manager_v1';

        // Load/save from localStorage
        function loadTodos() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
            } catch {
                return {};
            }
        }
        function saveTodos(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // Initialize state
        let todos = loadTodos();
        for (const section of sections) {
            if (!todos[section]) todos[section] = [];
        }

        // Render all sections
        function renderSection(section) {
            const card = document.querySelector(`.todo-card[data-section="${section}"]`);
            const list = card.querySelector('.todo-list');
            list.innerHTML = '';
            todos[section].forEach((item, idx) => {
                const li = document.createElement('li');
                li.className = item.completed ? 'todo-completed' : '';
                // Checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'todo-checkbox';
                checkbox.checked = !!item.completed;
                checkbox.addEventListener('change', () => {
                    item.completed = checkbox.checked;
                    saveTodos(todos);
                    renderSection(section);
                });
                // Text
                const span = document.createElement('span');
                span.className = 'todo-text';
                span.textContent = item.text;
                // Remove button
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.title = 'Remove task';
                removeBtn.innerHTML = '&times;';
                removeBtn.addEventListener('click', () => {
                    todos[section].splice(idx, 1);
                    saveTodos(todos);
                    renderSection(section);
                });
                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(removeBtn);
                list.appendChild(li);
            });
            updateProgress(section);
        }

        // Update donut progress
        function updateProgress(section) {
            const items = todos[section];
            const total = items.length;
            const completed = items.filter(t => t.completed).length;
            const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
            const ring = document.querySelector(`.progress-ring[data-progress="${section}"]`);
            const circle = ring.querySelectorAll('circle')[1];
            const text = ring.querySelector('.progress-ring-text');
            const radius = 38;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            text.textContent = percent + '%';
        }

        // Add task handler
        function setupAddTask(section) {
            const card = document.querySelector(`.todo-card[data-section="${section}"]`);
            const form = card.querySelector('form');
            const input = form.querySelector('input[type="text"]');
            form.addEventListener('submit', e => {
                e.preventDefault();
                const value = input.value.trim();
                if (value) {
                    todos[section].push({ text: value, completed: false });
                    saveTodos(todos);
                    input.value = '';
                    renderSection(section);
                }
            });
        }

        // Initial render/setup
        sections.forEach(section => {
            setupAddTask(section);
            renderSection(section);
        });
    </script>
</body>
</html>
